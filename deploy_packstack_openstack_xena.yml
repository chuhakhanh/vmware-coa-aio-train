---
# prepare openstack 
  - name: Make sure we have openstack-packstack
    yum: 
      name=openstack-packstack 
      state=latest

  - name: Execute Packstack
    command: packstack --allinone \
          --default-password=myrootpassword \
          --os-controller-host=192.168.56.50 \
          --os-cinder-install=y \
          --os-ceilometer-install=n \
          --os-trove-install=n \
          --os-ironic-install=n \
          --os-swift-install=y \
          --os-aodh-install=n \
          --os-heat-install=n \
          --os-neutron-ml2-mechanism-drivers=openvswitch \
          --os-neutron-ml2-tenant-network-types=vxlan \
          --os-neutron-ml2-type-drivers=vxlan,flat,vlan \
          --os-neutron-ml2-vlan-ranges=physnet1:298:299 \
          --os-neutron-ovs-bridge-mappings=physnet1:br-ex \
          --os-neutron-l2-agent=openvswitch \
          --os-neutron-ovs-bridge-interfaces=br-ex:enp0s3 \
          --provision-demo=n 


demo_flavors:
  - name: x1.tiny
    ram: 1024
    vcpus: 1
    disk: 1
    ephemeral: 0

  - name: x1.small
    ram: 4098
    vcpus: 2
    disk: 20
    ephemeral: 0
  
  - name: x1.medium
    ram: 8192
    vcpus: 4
    disk: 50
    ephemeral: 0

  - name: x1.large
    ram: 16384
    vcpus: 4
    disk: 50
    ephemeral: 0

demo_networks:
  - name: provider-flat
    provider_network_type: flat
    provider_physical_network: physnet1
    external: True
    shared: True
  
demo_images:
  - name: cirros
    container_format: bare
    disk_format: qcow2
    state: present
    filename: /root/cirros-0.5.2-x86_64-disk.img
    kernel: cirros-vmlinuz
    ramdisk: cirros-initrd
    properties:
      cpu_arch: x86_64
      distro: x64

demo_security_groups:
  - name: allow_ssh_icmp
    description: Allow source from public ping and ssh to instance

demo_security_group_rules:
  - protocol: tcp
    direction: ingress
    port_range_min: 22
    port_range_max: 22
    security_group: allow_ssh_icmp
    remote_ip_prefix: 0.0.0.0/0

  - protocol: icmp
    direction: ingress
    port_range_min: -1
    port_range_max: -1
    security_group: allow_ssh_icmp
    remote_ip_prefix: 0.0.0.0/0

demo_instances:
  - name: inst1
    image: cirros
    flavor: x1.tiny
    network: provider-flat 
    security_groups: allow_ssh_icmp 
      